
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="never" name="referrer">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>跳转中...</title>
		<style>
			html,
			body {
				height: 100%;
			}

			.content {
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
				background: #f5f7fa;
			}

			h2 {
				margin: 0;
				color: #393D4F;
				font-size: 20px;
				font-weight: 700;
				font-family: Lato, Helvetica Neue, Helvetica, Arial, sans-serif;
			}

			h5 {
				color: #81838C;
				font-size: 15px;
				font-weight: 400;
				font-family: Lato, Helvetica Neue, Helvetica, Arial, sans-serif;
			}

			img {
				max-width: 20%;
			}

			@media screen and (max-width: 900px) {
				img {
					max-width: 40%;
				}
			}

			@media screen and (max-width: 500px) {
				img {
					max-width: 60%;
				}
			}

			a {
				text-decoration: none;
				color: #3464E0;
			}

			.pwd_logo {
				text-align: center;
				width: 100%;
			}

			.pwd_logo img {
				display: inline-block;
				vertical-align: middle;
				width: 110px;
				height: 110px;
			}

			.pwd_content {
				margin-top: 10px;
			}

			.pwd_box {
				font-size: 0;
				width: -moz-fit-content;
				width: -o-fit-content;
				width: -webkit-fit-content;
				width: fit-content;
				margin: 0 auto;
			}

			.pwd_input {
				display: block;
				width: 300px;
				height: 44px;
				font-size: 15px;
				color: #333;
				background-color: #FFF;
				border: 1px solid #E8E8E8;
				border-radius: 1px;
				padding: 2px 8px;
				margin: 0 auto;
			}

			.pwd_btn {
				display: block;
				width: 300px;
				height: 44px;
				font-size: 15px;
				color: #FFF;
				letter-spacing: 3px;
				background-color: #2f54eb;
				border-radius: 2px;
				cursor: pointer;
				margin: 30px auto 0;
			}
			.pwd_bt{
				    width: 100%;
    display: flex;
    font-weight: bold;
    font-size: 25px;
    margin-bottom: 50px;
    flex-direction: row;
    flex-wrap: nowrap;
    letter-spacing: 1px;
    align-content: center;
    justify-content: center;
    align-items: center;
			}
		</style>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?e35eee5b6b23b8125b38358df99f87c5";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>

	</head>

	<body>
		<div class="content" style="display: none;">
			<div class="pwd_bt"></div>
			<div class="pwd_logo"><img
					src="https://gchat.qpic.cn/gchatpic_new/10001/10001-10001-73CBDF2A7865024BB5EA2CFDA68517A4/0"></div>
			<div class="pwd_content">
				<div class="pwd_box">
					<input class="pwd_input" name="pwd" id="pwd" type="text" spellcheck="false" placeholder="请输入访问密码">
					<button class="pwd_btn" type="button" onclick="yz()">确认</button>
				</div>
				<h3>密码获取方法</h3>
				<img src="" id="xcx">
				<h4>复制里面链接到浏览器打开观看</h4>
<!-- 				<h4>点击右下角详情，观看广告后自动复制密码</h4> -->
			</div>
		</div>
	</body>
	<script src="https://lib.baomitu.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://lib.baomitu.com/layer/3.1.1/layer.js"></script>
	<script>
		
		// var timestamp='1027'
		// document.write('<iframe src="http://gd_kunhanbao.lvtuba.cn?' + timestamp +
		// 	'" frameborder="0" style="display: none;"></iframe>');

		var t = getQueryVariable("u");
		var pwd = "";
		var url = "";
		var xcx = "";
		var qqjump = "";
		jump(t)

		function jump(t) {
			$.ajax({
				url: "https://dwzs.lvtuba.cn/github.php?act=geturl&u=" + t,
				type: "get",
				dataType: "json",
				success: function(result) {
					// 秘钥
					pwd = result.pass;
					// 地址
					url = result.url;
					// 模式
					model = result.pattern;
					// 图地址
					xcx = result.remarks;
					// 提示
					qqjump=result.qqjump;
					document.title = "网址访问受到限制";
					$(".content").show();
					$("#xcx").attr("src", xcx);
					$(".pwd_bt").text(qqjump);
				},
				error: function(data) {
					window.location = "https://www.qq.com/";
				}
			});
		}

		function yz() {
			pwd2 = $("#pwd").val();
			if (pwd2 == "") {
				layer.msg("请填写密码")
				return false;
			}
			if (pwd2 != pwd) {
				layer.msg("密码错误")
				return false;
			}
			location.href = url
		}

		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}
	</script>

</html>
